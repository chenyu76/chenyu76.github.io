<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readme Content Display</title>
    <!-- 引入最新版本的 marked 库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.16/marked.min.js"></script>
</head>

<body>
    <div id="content" style="margin: 20px;"></div>
    <script>
        // 使用 fetch API 从同一目录加载 readme.md 文件
        fetch('README.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load readme.md: ' + response.statusText);
                }
                return response.text();
            })
            .then(text => {
                // 使用 marked 库将 Markdown 转换为 HTML
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = `<p style="color: red;">${error}</p>`;
            });
    </script>
</body>

</html>
